services:
  postgres:
    image: postgres:15
    container_name: honoua_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-honoua}
      POSTGRES_USER: ${POSTGRES_USER:-honou}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-honou} -h localhost || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 30s
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d:ro
    profiles: ["dev","prod"]

  api-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: honoua_api_dev
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      APP_MODULE: ${APP_MODULE:-app.main:app}
      HONOUA_ENV: development
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-honou}:${POSTGRES_PASSWORD:-change_me}@postgres:5432/${POSTGRES_DB:-honoua}}
    volumes:
      - .:/app:cached
    ports:
      - "8000:8000"
    # prod: gunicorn (le Dockerfile a déjà le CMD)
    profiles: ["prod"]

  api-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: honoua_api_dev
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      APP_MODULE: ${APP_MODULE:-app.main:app}
      HONOUA_ENV: development
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-honou}:${POSTGRES_PASSWORD:-Honou2035Lg!}@postgres:5432/${POSTGRES_DB:-honoua}}
    volumes:
      - .:/app:cached
    ports:
      - "8000:8000"   # si 8000 pris, mets "8001:8000"
    command: >
      sh -c "pip install --no-cache-dir uvicorn &&
             uvicorn ${APP_MODULE:-app.main:app} --host 0.0.0.0 --port 8000 --reload"
    profiles: ["dev"]

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: honoua_api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      APP_MODULE: ${APP_MODULE:-app.main:app}
      HOST: 0.0.0.0
      PORT: 8000
      WORKERS: ${WORKERS:-2}
      DATABASE_URL: ${DATABASE_URL:-postgresql://${POSTGRES_USER:-honou}:${POSTGRES_PASSWORD:-change_me}@postgres:5432/${POSTGRES_DB:-honoua}}
      HONOUA_ENV: ${HONOUA_ENV:-production}
    ports:
      - "8000:8000"
    profiles: ["prod"]

volumes:
  pgdata:
