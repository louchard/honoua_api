name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  api-health:
    runs-on: ubuntu-latest
    env:
      BASE_URL: http://127.0.0.1:3000

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install --upgrade uvicorn fastapi

      - name: Start API (background - ci_main)
        run: |
          nohup uvicorn app.ci_main:app --host 127.0.0.1 --port 3000 > api.log 2>&1 & echo $! > api.pid
          for i in {1..30}; do
            if curl -sSf $BASE_URL/health > /dev/null; then
              echo "API healthy"
              exit 0
            fi
            sleep 1
          done
          echo "API not healthy"
          exit 1

      - name: Show API logs on failure
        if: failure()
        run: |
          echo "== api.log (tail) =="
          tail -n 200 api.log || true
  
      - name: Install Pester
        shell: pwsh
        run: Install-Module Pester -Scope CurrentUser -Force

      - name: Run Pester - Preflight (4 tests)
        shell: pwsh
        env:
          BASE_URL: ${{ env.BASE_URL }}
        run: Invoke-Pester -Path ./tests/pester/Preflight.Tests.ps1 -CI -Output Detailed

