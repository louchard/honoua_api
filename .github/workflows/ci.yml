name: CI

on:
  push:
  pull_request:

jobs:
  honoua-ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: honoua
          POSTGRES_USER: honoua
          POSTGRES_PASSWORD: honoua
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U honoua -d honoua"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      PIP_DISABLE_PIP_VERSION_CHECK: 1
      PYTHONDONTWRITEBYTECODE: 1
      PYTHONPATH: ${{ github.workspace }}
      HONOUA_DB_URL: postgresql+psycopg://honoua:honoua@localhost:5432/honoua

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install "SQLAlchemy>=2" "psycopg[binary]>=3" "pytest>=7"

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U honoua && exit 0
            sleep 1
          done
          echo "Postgres not ready in time" >&2
          exit 1

      - name: Run tests
        run: pytest -q
 
      
